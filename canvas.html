<html>
 <body>
   <canvas id="folha" width="600" height="500"></canvas>

   <script>
      var folhaDesenho = document.getElementById("folha");
      var areaDesenho = folhaDesenho.getContext("2d");

      var larguraCampo = 600;
      var alturaCampo = 500;
      var larguraLinha = 5;
      var larguraBola = 5;
      var alturaBola = 5;
      var larguraRaquete = 5;
      var alturaRaquete = 100;



      areaDesenho.fillStyle = '#286047';
      areaDesenho.fillRect(0, 0, larguraCampo, alturaCampo);

      // Cor Linha
      areaDesenho.fillStyle = '#ffffff';

      // Linha;
      areaDesenho.fillRect(297.5, 0, 5, 500)

       // Raquete 1
      areaDesenho.fillRect(0, 130, larguraRaquete, alturaRaquete);

      // Raquete 2
      areaDesenho.fillRect(595, 130, larguraRaquete, alturaRaquete);

      // Bola
      areaDesenho.fillRect(30, 30, larguraBola, alturaBola);


   </script>
 </body>
</html>
